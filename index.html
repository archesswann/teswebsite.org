
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://unpkg.com/tesseract.js@4.0.0/dist/tesseract.min.js"></script>
    <style>
        :root {
            --primary-color: #6b7280;
            --primary-hover: #4b5563;
            --secondary-color: #f9fafb;
            --text-color: #1f2937;
            --text-light: #9ca3af;
            --bg-color: #ffffff;
            --bg-secondary: rgba(255, 255, 255, 0.98);
            --border-color: rgba(209, 213, 219, 0.6);
            --user-bubble: #6b7280;
            --bot-bubble: rgba(243, 244, 246, 0.98);
            --error-color: #ef4444;
            --success-color: #10b981;
            --sidebar-width: 280px;
            --right-panel-width: 280px;
            --sidebar-bg: rgba(255, 255, 255, 0.98);
        }

        .night-mode {
            --primary-color: #a78bfa;
            --primary-hover: #8b5cf6;
            --secondary-color: #2d3748;
            --text-color: #e5e7eb;
            --text-light: #9ca3af;
            --bg-color: #1f2937;
            --bg-secondary: rgba(55, 65, 81, 0.98);
            --border-color: rgba(75, 85, 99, 0.6);
            --user-bubble: #a78bfa;
            --bot-bubble: rgba(75, 85, 99, 0.98);
            --sidebar-bg: rgba(55, 65, 81, 0.98);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            transition: all 0.5s ease-in-out;
            overflow: hidden;
        }

        body.night-mode {
            background: linear-gradient(135deg, #111827 0%, #374151 100%);
        }

        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            filter: blur(2px);
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1480px;
            margin: 0 auto;
            padding: 25px;
            gap: 25px;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.5s ease-in-out;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 50px);
        }

        .night-mode .sidebar {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        .sidebar-header {
            padding: 0 10px 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .new-chat-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 6px 20px rgba(107, 114, 128, 0.3);
            margin-bottom: 20px;
        }

        .new-chat-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(107, 114, 128, 0.4);
            filter: brightness(1.15);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .chat-history::-webkit-scrollbar {
            width: 8px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary-color), var(--primary-hover));
            border-radius: 12px;
        }

        .chat-item {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            background: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-item:hover {
            background: rgba(107, 114, 128, 0.15);
            transform: translateX(8px);
        }

        .chat-item.active {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            box-shadow: 0 6px 20px rgba(107, 114, 128, 0.3);
        }

        .chat-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .delete-chat-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 0 8px;
        }

        .chat-item:hover .delete-chat-btn {
            opacity: 1;
        }

        .chat-item.active .delete-chat-btn {
            color: white;
            opacity: 1;
        }

        .delete-chat-btn:hover {
            color: var(--error-color);
        }

        .sidebar-footer {
            padding: 20px 0 0;
            border-top: 1px solid var(--border-color);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .right-panel {
            width: var(--right-panel-width);
            background: var(--sidebar-bg);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
            height: calc(100vh - 50px);
        }

        .night-mode .right-panel {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        .right-panel-header {
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .right-panel-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .quick-links {
            list-style: none;
            padding: 0;
        }

        .quick-link-item {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.4s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .quick-link-item:hover {
            background: rgba(107, 114, 128, 0.15);
            transform: translateX(8px);
        }

        .quick-link-item a {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .night-mode .quick-link-item a {
            color: var(--text-color);
        }

        .header {
            padding: 20px;
            background: var(--bg-secondary);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .night-mode .header {
            background: var(--bg-secondary);
        }

        .header h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin: 0;
        }

        .marquee {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-hover));
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(107, 114, 128, 0.3);
            overflow: hidden;
        }

        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.05);
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: var(--bg-secondary);
            backdrop-filter: blur(15px);
            border-radius: 20px 20px 0 0;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary-color), var(--primary-hover));
            border-radius: 12px;
        }

        .message {
            max-width: 85%;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-self: flex-end;
        }

        .message.bot {
            align-self: flex-start;
        }

        .message.draft {
            align-self: flex-end;
            opacity: 0.8;
        }

        .message-content {
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 0.95rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
            word-wrap: break-word;
            animation: fadeIn 0.4s ease-out;
            background: var(--bot-bubble);
            backdrop-filter: blur(10px);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--user-bubble), var(--primary-hover));
            color: white;
            box-shadow: 0 6px 20px rgba(107, 114, 128, 0.3);
            text-align: right;
        }

        .message.draft .message-content {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.3);
        }

        .message-content:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .message-actions {
            float: right;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message-content:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1rem;
            padding: 0 8px;
        }

        .action-btn:hover {
            color: var(--primary-color);
        }

        .more-think-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.4s ease-in-out;
        }

        .more-think-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .draft-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .draft-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
        }

        .draft-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 114, 128, 0.4);
        }

        .message-info {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 6px;
            display: flex;
            align-items: center;
        }

        .message.user .message-info {
            justify-content: flex-end;
            padding-right: 8px;
        }

        .message.bot .message-info {
            justify-content: flex-start;
            padding-left: 8px;
        }

        .message.draft .message-info {
            justify-content: flex-end;
            padding-right: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-area {
            padding: 20px;
            background: var(--bg-secondary);
            backdrop-filter: blur(15px);
            border-radius: 0 0 20px 20px;
            border: 1px solid var(--border-color);
            border-top: none;
            display: flex;
            gap: 10px;
            box-shadow: 0 -8px 25px rgba(0, 0, 0, 0.05);
            position: relative;
            align-items: center;
        }

        .night-mode .input-area {
            background: var(--bg-secondary);
        }

        #userInput {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.85);
            color: var(--text-color);
            transition: all 0.4s ease-in-out;
            outline: none;
        }

        #userInput:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 5px rgba(107, 114, 128, 0.2);
        }

        .btn-send, .btn-voice, .btn-voice-direct, .btn-attachment {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border: none;
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 50px;
            box-shadow: 0 6px 20px rgba(107, 114, 128, 0.3);
        }

        .btn-send:hover, .btn-voice:hover, .btn-voice-direct:hover, .btn-attachment:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(107, 114, 128, 0.4);
            filter: brightness(1.15);
        }

        .btn-voice.recording, .btn-voice-direct.recording {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .attachment-menu {
            position: absolute;
            bottom: 60px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            padding: 10px;
            z-index: 1000;
        }

        .attachment-menu button {
            background: none;
            border: none;
            padding: 10px 15px;
            color: var(--text-color);
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s ease;
        }

        .attachment-menu button:hover {
            background: rgba(107, 114, 128, 0.15);
        }

        .attachment-menu.active {
            display: flex;
        }

        .night-mode .attachment-menu {
            background: var(--bg-secondary);
        }

        .theme-toggle, .language-toggle {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 6px 20px rgba(107, 114, 128, 0.3);
        }

        .language-toggle {
            margin-left: 10px;
        }

        .theme-toggle:hover, .language-toggle:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(107, 114, 128, 0.4);
            filter: brightness(1.15);
        }

        .typing-indicator {
            display: flex;
            padding: 12px 16px;
            background: var(--bot-bubble);
            border-radius: 20px;
            align-self: flex-start;
            margin-bottom: 15px;
            animation: fadeIn 0.4s ease-out;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-light);
            border-radius: 50%;
            margin: 0 3px;
            animation: typingAnimation 1.5s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.25s; }
        .typing-dot:nth-child(3) { animation-delay: 0.5s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        @media (max-width: 1200px) {
            .right-panel { display: none; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                gap: 10px;
            }

            .sidebar {
                position: fixed;
                transform: translateX(-100%);
                z-index: 1000;
                box-shadow: 8px 0 20px rgba(0, 0, 0, 0.15);
                width: 75%;
                padding: 15px;
                height: 100vh;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-header h2 {
                font-size: 1.1rem;
            }

            .new-chat-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .chat-item {
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            .main-content {
                width: 100%;
            }

            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.3rem;
            }

            .marquee {
                font-size: 0.75rem;
                padding: 8px;
                margin-bottom: 10px;
            }

            .chat-box {
                padding: 15px;
            }

            .message {
                max-width: 92%;
            }

            .message-content {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .draft-actions {
                flex-direction: column;
                gap: 8px;
            }

            .draft-btn {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            .input-area {
                padding: 10px;
                flex-wrap: wrap;
                gap: 5px;
            }

            #userInput {
                padding: 10px 12px;
                font-size: 0.9rem;
                width: 100%;
                margin-bottom: 5px;
            }

            .btn-send, .btn-voice, .btn-voice-direct, .btn-attachment {
                padding: 10px;
                min-width: 40px;
            }

            .attachment-menu {
                right: 10px;
                bottom: 50px;
                width: 150px;
            }

            .attachment-menu button {
                padding: 8px 10px;
                font-size: 0.85rem;
            }

            .menu-toggle {
                display: flex;
            }
        }

        .menu-toggle {
            display: none;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            margin-right: 10px;
        }

        .message-content pre {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .night-mode .message-content pre {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Chat History</h2>
            </div>
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i> New Chat
            </button>
            <div class="chat-history" id="chatHistory"></div>
            <div class="sidebar-footer">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i> Night Mode
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <button class="menu-toggle" id="menuToggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Assistant</h1>
                <div>
                    <button class="language-toggle" onclick="toggleLanguage()">
                        <i class="fas fa-language"></i> <span id="languageText">English</span>
                    </button>
                </div>
            </div>

            <div class="marquee">
                <div class="marquee-content">
                    <i class="fas fa-info-circle"></i> AI generated content may not be 100% accurate. Please verify important information.
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-box" id="chatBox"></div>
                <div class="input-area">
                    <input
                        type="text"
                        id="userInput"
                        placeholder="Type your message here..."
                        onkeypress="handleKeyPress(event)"
                        autocomplete="off"
                        autofocus />
                    <button class="btn-voice" id="voiceButton" onclick="toggleVoiceInput()">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="btn-voice-direct" id="voiceDirectButton" onclick="toggleVoiceDirect()">
                        <i class="fas fa-headset"></i>
                    </button>
                    <button class="btn-attachment" id="attachmentButton" onclick="toggleAttachmentMenu()">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <div class="attachment-menu" id="attachmentMenu">
                        <button onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-file"></i> Upload File
                        </button>
                        <button onclick="document.getElementById('imageInput').click()">
                            <i class="fas fa-image"></i> Upload Image
                        </button>
                    </div>
                    <input type="file" id="fileInput" style="display: none;" onchange="prepareFileDraft(this.files[0])" accept=".txt,.pdf" />
                    <input type="file" id="imageInput" style="display: none;" onchange="prepareImageDraft(this.files[0])" accept="image/*" />
                    <button class="btn-send" onclick="sendMessage()" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="right-panel-header">
                <h2>Quick Links</h2>
            </div>
            <ul class="quick-links">
                <li class="quick-link-item"><a href='/learnaboutai' target='_blank'><i class="fas fa-book"></i> Learn More About AI</a></li>

    <script>
        const elements = {
            chatBox: document.getElementById('chatBox'),
            userInput: document.getElementById('userInput'),
            sendButton: document.getElementById('sendButton'),
            voiceButton: document.getElementById('voiceButton'),
            voiceDirectButton: document.getElementById('voiceDirectButton'),
            attachmentButton: document.getElementById('attachmentButton'),
            attachmentMenu: document.getElementById('attachmentMenu'),
            fileInput: document.getElementById('fileInput'),
            imageInput: document.getElementById('imageInput'),
            languageText: document.getElementById('languageText'),
            sidebar: document.getElementById('sidebar'),
            menuToggle: document.getElementById('menuToggle'),
            newChatBtn: document.getElementById('newChatBtn'),
            chatHistory: document.getElementById('chatHistory')
        };

        let state = {
            currentLanguage: 'english',
            currentChatId: generateChatId(),
            chats: {},
            recognition: null,
            isRecording: false,
            isVoiceDirect: false,
            stopRequested: false,
            draftFile: null,
            draftPrompt: ''
        };

        const languages = {
            english: {
                name: 'English',
                welcome: "Hello! I'm your AI assistant. How can I help you today?",
                placeholder: "Type your message here or use voice input...",
                sending: "Sending...",
                error: "Sorry, I encountered an error. Please try again",
                newChat: "New Chat",
                moreThink: "MoreThink: Searching deeper...",
                voiceDirectStart: "Voice direct mode started",
                voiceDirectEnd: "Voice direct mode ended",
                listening: "Listening...",
                uploadPrompt: "Analyzing uploaded document: ",
                uploadError: "Error analyzing document: ",
                chatDeleted: "Chat deleted successfully.",
                draftMessage: "File draft: ",
                draftPlaceholder: "Add a prompt for this file (e.g., 'Summarize this document')...",
                imageDraftMessage: "Image draft: ",
                imageUploadPrompt: "Analyzing uploaded image: ",
                imageUploadError: "Error analyzing image: "
            },
            indonesian: {
                name: 'Indonesian',
                welcome: "Halo! Saya asisten AI Anda. Bagaimana saya bisa membantu Anda hari ini?",
                placeholder: "Ketik pesan Anda di sini atau gunakan input suara...",
                sending: "Mengirim...",
                error: "Maaf, saya mengalami kesalahan. Silakan coba lagi.",
                newChat: "Obrolan Baru",
                moreThink: "MoreThink: Mencari lebih dalam...",
                voiceDirectStart: "Mode suara langsung dimulai",
                voiceDirectEnd: "Mode suara langsung berakhir",
                listening: "Mendengarkan...",
                uploadPrompt: "Menganalisis dokumen yang diunggah: ",
                uploadError: "Kesalahan menganalisis dokumen: ",
                chatDeleted: "Obrolan berhasil dihapus.",
                draftMessage: "Draf file: ",
                draftPlaceholder: "Tambahkan perintah untuk file ini (misalnya, 'Ringkas dokumen ini')...",
                imageDraftMessage: "Draf gambar: ",
                imageUploadPrompt: "Menganalisis gambar yang diunggah: ",
                imageUploadError: "Kesalahan menganalisis gambar: "
            },
            mandarin: {
                name: 'Mandarin',
                welcome: "你好！我是你的AI助手。今天能帮你什么？",
                placeholder: "在这里输入你的消息或使用语音输入...",
                sending: "发送中...",
                error: "抱歉，发生错误。请重试。",
                newChat: "新聊天",
                moreThink: "深入思考：搜索更深...",
                voiceDirectStart: "语音直接模式已开始",
                voiceDirectEnd: "语音直接模式已结束",
                listening: "正在倾听...",
                uploadPrompt: "正在分析上传的文档：",
                uploadError: "分析文档出错：",
                chatDeleted: "聊天已成功删除。",
                draftMessage: "文件草稿：",
                draftPlaceholder: "为该文件添加提示（例如，‘总结此文档’）...",
                imageDraftMessage: "图片草稿：",
                imageUploadPrompt: "正在分析上传的图片：",
                imageUploadError: "分析图片出错："
            }
        };

        function initialize() {
            loadChats();
            setupUI();
            setupVoiceRecognition();
            initParticles();
            elements.newChatBtn.addEventListener('click', createNewChat);
            window.addEventListener('resize', checkMobileView);
            document.addEventListener('click', closeAttachmentMenuOnOutsideClick);
        }

        function loadChats() {
            state.chats = JSON.parse(localStorage.getItem('chats')) || {};
            if (Object.keys(state.chats).length === 0) {
                createInitialChat();
            }
            state.currentChatId = localStorage.getItem('currentChatId') || state.currentChatId;
        }

        function setupUI() {
            if (localStorage.getItem('theme') === 'night') document.body.classList.add('night-mode');
            const savedLanguage = localStorage.getItem('language');
            if (savedLanguage && languages[savedLanguage]) {
                state.currentLanguage = savedLanguage;
                elements.languageText.textContent = languages[state.currentLanguage].name;
                elements.userInput.placeholder = languages[state.currentLanguage].placeholder;
            }
            renderChatHistory();
            renderChat(state.currentChatId);
            checkMobileView();
        }

        function generateChatId() {
            return 'chat-' + Date.now();
        }

        function createInitialChat() {
            state.chats[state.currentChatId] = {
                id: state.currentChatId,
                title: "New Chat",
                messages: [{
                    sender: 'bot',
                    content: languages[state.currentLanguage].welcome,
                    timestamp: new Date().toISOString()
                }],
                createdAt: new Date().toISOString()
            };
            saveChats();
        }

        function createNewChat() {
            state.currentChatId = generateChatId();
            state.chats[state.currentChatId] = {
                id: state.currentChatId,
                title: "New Chat",
                messages: [{
                    sender: 'bot',
                    content: languages[state.currentLanguage].welcome,
                    timestamp: new Date().toISOString()
                }],
                createdAt: new Date().toISOString()
            };
            localStorage.setItem('currentChatId', state.currentChatId);
            saveChats();
            renderChatHistory();
            renderChat(state.currentChatId);
        }

        function saveChats() {
            localStorage.setItem('chats', JSON.stringify(state.chats));
        }

        function renderChatHistory() {
            elements.chatHistory.innerHTML = '';
            const sortedChats = Object.values(state.chats)
                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            sortedChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${chat.id === state.currentChatId ? 'active' : ''}`;
                
                const titleSpan = document.createElement('span');
                titleSpan.className = 'chat-title';
                titleSpan.textContent = chat.title;
                titleSpan.onclick = () => loadChat(chat.id);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-chat-btn';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteChat(chat.id);
                };

                chatItem.appendChild(titleSpan);
                chatItem.appendChild(deleteBtn);
                elements.chatHistory.appendChild(chatItem);
            });
            elements.chatHistory.scrollTop = 0;
        }

        function deleteChat(chatId) {
            const confirmMessage = {
                english: 'Are you sure you want to delete this chat?',
                indonesian: 'Apakah Anda yakin ingin menghapus obrolan ini?',
                mandarin: '您确定要删除此聊天吗？'
            }[state.currentLanguage];
            if (confirm(confirmMessage)) {
                delete state.chats[chatId];
                saveChats();
                if (state.currentChatId === chatId) {
                    const remainingChats = Object.keys(state.chats);
                    state.currentChatId = remainingChats.length > 0 ? remainingChats[0] : generateChatId();
                    if (remainingChats.length === 0) {
                        createInitialChat();
                    }
                    localStorage.setItem('currentChatId', state.currentChatId);
                }
                renderChatHistory();
                renderChat(state.currentChatId);
                addMessage('system', languages[state.currentLanguage].chatDeleted);
            }
        }

        function loadChat(chatId) {
            state.currentChatId = chatId;
            localStorage.setItem('currentChatId', chatId);
            renderChat(chatId);
            renderChatHistory();
            if (window.innerWidth <= 768) elements.sidebar.classList.remove('open');
        }

        function renderChat(chatId) {
            const chat = state.chats[chatId];
            if (!chat) return;

            elements.chatBox.innerHTML = '';
            chat.messages.forEach((msg, index) => {
                const messageDiv = createMessageElement(msg, index, chatId);
                elements.chatBox.appendChild(messageDiv);
            });
            elements.chatBox.scrollTop = elements.chatBox.scrollHeight;
        }

        function createMessageElement(msg, index, chatId) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.sender}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = marked.parse(msg.content);

            const actions = document.createElement('div');
            actions.className = 'message-actions';

            if (msg.sender === 'user') {
                const editBtn = createActionButton('fa-edit', () => editMessage(chatId, index));
                actions.appendChild(editBtn);
            } else if (msg.sender === 'draft') {
                const sendBtn = document.createElement('button');
                sendBtn.className = 'draft-btn';
                sendBtn.textContent = 'Send';
                sendBtn.onclick = () => sendDraft(chatId, index);

                const editBtn = document.createElement('button');
                editBtn.className = 'draft-btn';
                editBtn.textContent = 'Edit Prompt';
                editBtn.onclick = () => editDraftPrompt(chatId, index);

                const draftActions = document.createElement('div');
                draftActions.className = 'draft-actions';
                draftActions.appendChild(sendBtn);
                draftActions.appendChild(editBtn);
                messageContent.appendChild(draftActions);
            }

            const playBtn = createActionButton('fa-play', () => textToSpeech(msg.content));
            actions.appendChild(playBtn);

            messageContent.appendChild(actions);

            if (msg.sender === 'bot' && index > 0) {
                const moreThinkBtn = document.createElement('button');
                moreThinkBtn.className = 'more-think-btn';
                moreThinkBtn.textContent = 'MoreThink';
                moreThinkBtn.onclick = () => moreThink(state.chats[chatId].messages[index - 1].content);
                messageContent.appendChild(moreThinkBtn);
            }

            const messageInfo = document.createElement('div');
            messageInfo.className = 'message-info';
            messageInfo.innerHTML = msg.sender === 'user'
                ? '<i class="fas fa-user"></i> You'
                : msg.sender === 'system'
                ? '<i class="fas fa-info-circle"></i> System'
                : msg.sender === 'draft'
                ? '<i class="fas fa-file"></i> Draft'
                : '<i class="fas fa-robot"></i> AI Assistant';

            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(messageInfo);
            return messageDiv;
        }

        function createActionButton(iconClass, onClick) {
            const btn = document.createElement('button');
            btn.className = 'action-btn';
            btn.innerHTML = `<i class="fas ${iconClass}"></i>`;
            btn.onclick = onClick;
            return btn;
        }

        function editMessage(chatId, index) {
            const chat = state.chats[chatId];
            const msg = chat.messages[index];
            const messageDiv = elements.chatBox.children[index];
            const messageContent = messageDiv.querySelector('.message-content');

            const input = document.createElement('input');
            input.className = 'editable-input';
            input.value = msg.content;
            input.onblur = () => {
                chat.messages[index].content = input.value;
                saveChats();
                renderChat(chatId);
            };
            input.onkeypress = (e) => {
                if (e.key === 'Enter') input.blur();
            };

            messageContent.innerHTML = '';
            messageContent.appendChild(input);
            input.focus();
        }

        function editDraftPrompt(chatId, index) {
            const chat = state.chats[chatId];
            const msg = chat.messages[index];
            const messageDiv = elements.chatBox.children[index];
            const messageContent = messageDiv.querySelector('.message-content');

            const input = document.createElement('input');
            input.className = 'editable-input';
            input.value = msg.prompt || '';
            input.placeholder = languages[state.currentLanguage].draftPlaceholder;
            input.onblur = () => {
                chat.messages[index].prompt = input.value;
                chat.messages[index].content = `${msg.isImage ? languages[state.currentLanguage].imageDraftMessage : languages[state.currentLanguage].draftMessage} "${msg.fileName}"\n\n**Prompt:** ${input.value || 'No prompt provided'}`;
                saveChats();
                renderChat(chatId);
            };
            input.onkeypress = (e) => {
                if (e.key === 'Enter') input.blur();
            };

            messageContent.innerHTML = '';
            messageContent.appendChild(input);
            input.focus();
        }

        function textToSpeech(text) {
            const cleanText = text.replace(/\*\*.*?\*\*/g, '').replace(/\n/g, ' ');
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = state.currentLanguage === 'english' ? 'en-US' : state.currentLanguage === 'indonesian' ? 'id-ID' : 'zh-CN';
            window.speechSynthesis.speak(utterance);
        }

        async function moreThink(userMessage) {
            const typingIndicator = addMessage('bot', '', true);
            try {
                const chatHistory = state.chats[state.currentChatId].messages
                    .filter(msg => msg.sender === 'user' || msg.sender === 'bot')
                    .map(msg => ({
                        role: msg.sender === 'user' ? 'user' : 'assistant',
                        content: msg.content
                    }));

                const languageInstruction = {
                    english: "Please respond in English with a deeper analysis or additional information based on the previous conversation.",
                    indonesian: "Silakan tanggapi dalam bahasa Indonesia dengan analisis yang lebih mendalam atau informasi tambahan berdasarkan percakapan sebelumnya.",
                    mandarin: "请用中文提供更深入的分析或额外信息，基于之前的对话。"
                }[state.currentLanguage];

                const fullPrompt = `Provide a deeper analysis or additional information about: "${userMessage}"\n\n${languageInstruction}`;
                chatHistory.push({ role: 'user', content: fullPrompt });

                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        Authorization: 'Bearer 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',
                        'HTTP-Referer': 'https://www.sitename.com',
                        'X-Title': 'SiteName',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'deepseek/deepseek-r1:free',
                        messages: chatHistory,
                    }),
                });

                const data = await response.json();
                const botResponse = data.choices?.[0]?.message?.content || languages[state.currentLanguage].error;

                elements.chatBox.removeChild(typingIndicator);
                const botMessageDiv = addMessage('bot', '');
                const messageContent = botMessageDiv.querySelector('.message-content');

                const combinedMessage = `${languages[state.currentLanguage].moreThink}\n\n${botResponse}`;
                state.chats[state.currentChatId].messages.push({
                    sender: 'bot',
                    content: combinedMessage,
                    timestamp: new Date().toISOString()
                });
                saveChats();
                typeWriterEffect(messageContent, combinedMessage);

            } catch (error) {
                elements.chatBox.removeChild(typingIndicator);
                addMessage('bot', `${languages[state.currentLanguage].error}: ${error.message}`);
            }
        }

        function updateChatTitle(chatId) {
            const chat = state.chats[chatId];
            if (!chat || chat.title !== "New Chat") return;

            const firstUserMessage = chat.messages.find(msg => msg.sender === 'user');
            if (firstUserMessage) {
                chat.title = firstUserMessage.content.substring(0, 30) +
                            (firstUserMessage.content.length > 30 ? '...' : '');
                saveChats();
                renderChatHistory();
            }
        }

        function toggleSidebar() {
            elements.sidebar.classList.toggle('open');
        }

        function checkMobileView() {
            elements.menuToggle.style.display = window.innerWidth <= 768 ? 'flex' : 'none';
            if (window.innerWidth > 768) elements.sidebar.classList.remove('open');
        }

        function toggleTheme() {
            document.body.classList.toggle('night-mode');
            const button = document.querySelector('.theme-toggle');
            button.innerHTML = document.body.classList.contains('night-mode')
                ? '<i class="fas fa-sun"></i> Day Mode'
                : '<i class="fas fa-moon"></i> Night Mode';
            localStorage.setItem('theme', document.body.classList.contains('night-mode') ? 'night' : 'day');
        }

        function toggleLanguage() {
            const nextLanguage = {
                english: 'indonesian',
                indonesian: 'mandarin',
                mandarin: 'english'
            }[state.currentLanguage];
            state.currentLanguage = nextLanguage;
            const langData = languages[state.currentLanguage];
            elements.languageText.textContent = langData.name;
            elements.userInput.placeholder = langData.placeholder;
            elements.newChatBtn.innerHTML = `<i class="fas fa-plus"></i> ${langData.newChat}`;
            localStorage.setItem('language', state.currentLanguage);

            const currentChat = state.chats[state.currentChatId];
            if (currentChat && currentChat.messages.length === 1 && currentChat.messages[0].sender === 'bot') {
                currentChat.messages[0].content = langData.welcome;
                saveChats();
                renderChat(state.currentChatId);
            }

            if (state.recognition) {
                state.recognition.lang = state.currentLanguage === 'english' ? 'en-US' : state.currentLanguage === 'indonesian' ? 'id-ID' : 'zh-CN';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(sender, message, isTyping = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            if (isTyping) {
                messageDiv.innerHTML = `
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <div class="message-info">
                        <i class="fas fa-robot"></i> AI Assistant
                    </div>
                `;
            } else {
                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                messageContent.innerHTML = marked.parse(message);

                const actions = document.createElement('div');
                actions.className = 'message-actions';
                const playBtn = createActionButton('fa-play', () => textToSpeech(message));
                actions.appendChild(playBtn);

                messageContent.appendChild(actions);

                const messageInfo = document.createElement('div');
                messageInfo.className = 'message-info';
                messageInfo.innerHTML = sender === 'user'
                    ? '<i class="fas fa-user"></i> You'
                    : sender === 'system'
                    ? '<i class="fas fa-info-circle"></i> System'
                    : sender === 'draft'
                    ? '<i class="fas fa-file"></i> Draft'
                    : '<i class="fas fa-robot"></i> AI Assistant';

                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(messageInfo);
            }

            elements.chatBox.appendChild(messageDiv);
            elements.chatBox.scrollTop = elements.chatBox.scrollHeight;
            return messageDiv;
        }

        function typeWriterEffect(element, text, speed = 20) {
            let i = 0;
            element.innerHTML = '';
            const cursorSpan = document.createElement('span');
            cursorSpan.classList.add('typewriter');
            element.appendChild(cursorSpan);

            function type() {
                if (i < text.length) {
                    element.innerHTML = marked.parse(text.substring(0, i + 1));
                    element.appendChild(cursorSpan);
                    elements.chatBox.scrollTop = elements.chatBox.scrollHeight;
                    i++;
                    setTimeout(type, speed);
                } else {
                    cursorSpan.remove();
                    renderChat(state.currentChatId);
                }
            }
            type();
        }

        async function sendMessage() {
            const userMessage = elements.userInput.value.trim();
            if (!userMessage) return;

            toggleInputState(true);
            addMessage('user', userMessage);
            state.chats[state.currentChatId].messages.push({
                sender: 'user',
                content: userMessage,
                timestamp: new Date().toISOString()
            });

            updateChatTitle(state.currentChatId);
            elements.userInput.value = '';
            const typingIndicator = addMessage('bot', '', true);

            try {
                const chatHistory = state.chats[state.currentChatId].messages
                    .filter(msg => msg.sender === 'user' || msg.sender === 'bot')
                    .map(msg => ({
                        role: msg.sender === 'user' ? 'user' : 'assistant',
                        content: msg.content
                    }));

                const languageInstruction = {
                    english: "Please respond in English based on the previous conversation.",
                    indonesian: "Silakan tanggapi dalam bahasa Indonesia berdasarkan percakapan sebelumnya.",
                    mandarin: "请用中文回答，基于之前的对话。"
                }[state.currentLanguage];

                const fullPrompt = `${userMessage}\n\n${languageInstruction}`;
                chatHistory.push({ role: 'user', content: fullPrompt });

                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        Authorization: 'Bearer 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',
                        'HTTP-Referer': 'https://www.sitename.com',
                        'X-Title': 'SiteName',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'deepseek/deepseek-r1:free',
                        messages: chatHistory,
                    }),
                });

                if (!response.ok) throw new Error(`API request failed with status ${response.status}`);

                const data = await response.json();
                const botResponse = data.choices?.[0]?.message?.content || languages[state.currentLanguage].error;

                elements.chatBox.removeChild(typingIndicator);
                const botMessageDiv = addMessage('bot', '');
                const messageContent = botMessageDiv.querySelector('.message-content');

                const combinedMessage = `**You:** ${userMessage}\n\n**AI Assistant:** ${botResponse}`;
                state.chats[state.currentChatId].messages.push({
                    sender: 'bot',
                    content: combinedMessage,
                    timestamp: new Date().toISOString()
                });
                saveChats();
                typeWriterEffect(messageContent, combinedMessage);

            } catch (error) {
                elements.chatBox.removeChild(typingIndicator);
                const errorMessage = `**You:** ${userMessage}\n\n**AI Assistant:** ${languages[state.currentLanguage].error}: ${error.message}`;
                addMessage('bot', errorMessage);
                state.chats[state.currentChatId].messages.push({
                    sender: 'bot',
                    content: errorMessage,
                    timestamp: new Date().toISOString()
                });
                saveChats();
            } finally {
                toggleInputState(false);
            }
        }

        function prepareFileDraft(file) {
            if (!file) return;

            state.draftFile = file;
            state.draftPrompt = '';

            const draftMessage = `${languages[state.currentLanguage].draftMessage} "${file.name}"\n\n**Prompt:** ${state.draftPrompt || 'No prompt provided'}`;
            state.chats[state.currentChatId].messages.push({
                sender: 'draft',
                content: draftMessage,
                fileName: file.name,
                file: file,
                prompt: state.draftPrompt,
                isImage: false,
                timestamp: new Date().toISOString()
            });
            saveChats();
            renderChat(state.currentChatId);
            elements.fileInput.value = '';
        }

        function prepareImageDraft(file) {
            if (!file) return;

            state.draftFile = file;
            state.draftPrompt = '';

            const draftMessage = `${languages[state.currentLanguage].imageDraftMessage} "${file.name}"\n\n**Prompt:** ${state.draftPrompt || 'No prompt provided'}`;
            state.chats[state.currentChatId].messages.push({
                sender: 'draft',
                content: draftMessage,
                fileName: file.name,
                file: file,
                prompt: state.draftPrompt,
                isImage: true,
                timestamp: new Date().toISOString()
            });
            saveChats();
            renderChat(state.currentChatId);
            elements.imageInput.value = '';
        }

        async function sendDraft(chatId, index) {
            const chat = state.chats[chatId];
            const draft = chat.messages[index];
            if (!draft || draft.sender !== 'draft') return;

            toggleInputState(true);
            const typingIndicator = addMessage('bot', '', true);

            try {
                let fileContent = '';
                if (draft.isImage) {
                    fileContent = await extractTextFromImage(draft.file);
                } else if (draft.file.type === 'application/pdf') {
                    fileContent = await extractTextFromPDF(draft.file);
                } else if (draft.file.type === 'text/plain') {
                    fileContent = await draft.file.text();
                } else {
                    throw new Error('Unsupported file type. Please upload a .txt, .pdf, or image file.');
                }

                    method: 'POST',
                    headers: {

                        'HTTP-Referer': 'https://www.sitename.com',
                        'X-Title': 'SiteName',

                    },
                    body: JSON.stringify({

                    }),

                chat.messages[index] = {
                    sender: 'bot',
                    content: combinedMessage,
                    timestamp: new Date().toISOString()
                };

            } catch (error) {
                elements.chatBox.removeChild(typingIndicator);
                const errorMessage = `${draft.isImage ? languages[state.currentLanguage].imageUploadError : languages[state.currentLanguage].uploadError} ${error.message}`;

                    sender: 'bot',

                saveChats();

            } finally {
                toggleInputState(false);
                state.draftFile = null;
                state.draftPrompt = '';
            }
        }

        async function extractTextFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let text = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(item => item.str).join(' ') + '\n';
            }
            return text;
        }

        async function extractTextFromImage(file) {
            const url = URL.createObjectURL(file);
            const { data: { text } } = await Tesseract.recognize(
                url,
                state.currentLanguage === 'english' ? 'eng' : state.currentLanguage === 'indonesian' ? 'ind' : 'chi_sim',
                { logger: m => console.log(m) }
            );
            URL.revokeObjectURL(url);
            return text;
        }

        function toggleInputState(disable) {
            elements.userInput.disabled = disable;
            elements.sendButton.disabled = disable;
            elements.voiceButton.disabled = disable;
            elements.voiceDirectButton.disabled = disable;
            elements.attachmentButton.disabled = disable;
            if (!disable) elements.userInput.focus();

            elements.attachmentMenu.classList.toggle('active');

        // Voice Recognition Functions with Network Handling
        function checkNetworkStatus() {
            return navigator.onLine;
        }

        async function checkMicPermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                return true;
            } catch (err) {
                console.error('Microphone permission error:', err);
                return false;
            }
        }

        function setupVoiceRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                elements.voiceButton.style.display = 'none';
                elements.voiceDirectButton.style.display = 'none';
                console.log('Speech recognition not supported');
                return;
            }

            state.recognition = new SpeechRecognition();
            state.recognition.continuous = true;
            state.recognition.interimResults = false;
            state.recognition.lang = state.currentLanguage === 'english' ? 'en-US' : state.currentLanguage === 'indonesian' ? 'id-ID' : 'zh-CN';

            state.recognition.onstart = () => {
                console.log('Speech recognition started');
            };

            state.recognition.onaudiostart = () => {
                console.log('Audio capture started');
            };

            state.recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript;
                if (state.isVoiceDirect) {
                    processVoiceDirect(transcript);
                } else {
                    elements.userInput.value = transcript;
                    stopVoiceInput();
                    sendMessage();
                }
            };

            state.recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                let errorMessage = '';
                switch (event.error) {
                    case 'no-speech':
                        errorMessage = 'No speech detected.';
                        break;
                    case 'permission-denied':
                    case 'not-allowed':
                        errorMessage = 'Microphone permission denied.';
                        break;
                    case 'network':
                        errorMessage = 'Network error. Please check your internet connection.';
                        break;
                    default:
                        errorMessage = `Error: ${event.error}`;
                }
                if (state.isVoiceDirect) {
                    stopVoiceDirect();
                    addMessage('system', `${languages[state.currentLanguage].error}: ${errorMessage}`);
                } else {
                    stopVoiceInput();
                    elements.userInput.value = `${languages[state.currentLanguage].error}: ${errorMessage}`;
                }
            };

            state.recognition.onend = () => {
                if (state.isVoiceDirect && !state.stopRequested) {
                    if (checkNetworkStatus()) {
                        setTimeout(() => {
                            try {
                                state.recognition.start();
                            } catch (e) {
                                console.error('Failed to restart recognition:', e);
                                stopVoiceDirect();
                                addMessage('system', `${languages[state.currentLanguage].error}: ${e.message}`);
                            }
                        }, 1000); // Delay to prevent rapid looping
                    } else {
                        stopVoiceDirect();
                        addMessage('system', `${languages[state.currentLanguage].error}: No internet connection.`);
                    }
                } else {
                    stopVoiceInput();
                }
            };
        }

        async function toggleVoiceInput() {
            if (!state.recognition) return;
            state.isRecording ? stopVoiceInput() : await startVoiceInput();
        }

        async function startVoiceInput() {
            if (!state.recognition) return;

            if (!checkNetworkStatus()) {
                addMessage('system', `${languages[state.currentLanguage].error}: No internet connection.`);
                return;
            }

            const hasPermission = await checkMicPermission();
            if (!hasPermission) {
                addMessage('system', `${languages[state.currentLanguage].error}: Microphone permission denied.`);
                return;
            }

            state.isRecording = true;
            elements.voiceButton.classList.add('recording');
            elements.voiceButton.innerHTML = '<i class="fas fa-microphone-slash"></i>';
            elements.userInput.placeholder = languages[state.currentLanguage].listening;
            try {
                state.recognition.start();
            } catch (e) {
                console.error('Start recognition failed:', e);
                stopVoiceInput();
                addMessage('system', `${languages[state.currentLanguage].error}: ${e.message}`);
            }
        }

        function stopVoiceInput() {
            state.isRecording = false;
            elements.voiceButton.classList.remove('recording');
            elements.voiceButton.innerHTML = '<i class="fas fa-microphone"></i>';
            elements.userInput.placeholder = languages[state.currentLanguage].placeholder;
            if (state.recognition) state.recognition.stop();
        }

        async function toggleVoiceDirect() {
            if (!state.recognition) return;
            state.isVoiceDirect ? stopVoiceDirect() : await startVoiceDirect();
        }

        async function startVoiceDirect() {
            if (!state.recognition) return;

            if (!checkNetworkStatus()) {
                addMessage('system', `${languages[state.currentLanguage].error}: No internet connection.`);
                return;
            }

            const hasPermission = await checkMicPermission();
            if (!hasPermission) {
                addMessage('system', `${languages[state.currentLanguage].error}: Microphone permission denied.`);
                return;
            }

            state.isVoiceDirect = true;
            state.stopRequested = false;
            elements.voiceDirectButton.classList.add('recording');
            elements.voiceDirectButton.innerHTML = '<i class="fas fa-headset"></i>';
            elements.userInput.placeholder = languages[state.currentLanguage].listening;
            addMessage('system', languages[state.currentLanguage].voiceDirectStart);
            try {
                state.recognition.start();
            } catch (e) {
                console.error('Start recognition failed:', e);
                stopVoiceDirect();
                addMessage('system', `${languages[state.currentLanguage].error}: ${e.message}`);
            }
        }

        function stopVoiceDirect() {
            state.isVoiceDirect = false;
            state.stopRequested = true;
            elements.voiceDirectButton.classList.remove('recording');
            elements.voiceDirectButton.innerHTML = '<i class="fas fa-headset"></i>';
            elements.userInput.placeholder = languages[state.currentLanguage].placeholder;
            if (state.recognition) state.recognition.stop();
            addMessage('system', languages[state.currentLanguage].voiceDirectEnd);
        }

        async function processVoiceDirect(userMessage) {
            try {
                if (!checkNetworkStatus()) {
                    throw new Error('No internet connection.');
                }

                toggleInputState(true);

                const chatHistory = state.chats[state.currentChatId].messages
                    .filter(msg => msg.sender === 'user' || msg.sender === 'bot')
                    .map(msg => ({
                        role: msg.sender === 'user' ? 'user' : 'assistant',
                        content: msg.content
                    }));

                const languageInstruction = {
                    english: "Please respond in English based on the previous conversation.",
                    indonesian: "Silakan tanggapi dalam bahasa Indonesia berdasarkan percakapan sebelumnya.",
                    mandarin: "请用中文回答，基于之前的对话。"
                }[state.currentLanguage];

                const fullPrompt = `${userMessage}\n\n${languageInstruction}`;
                chatHistory.push({ role: 'user', content: fullPrompt });

                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        Authorization: 'Bearer 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',
                        'HTTP-Referer': 'https://www.sitename.com',
                        'X-Title': 'SiteName',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'deepseek/deepseek-r1:free',
                        messages: chatHistory,
                    }),
                });

                if (!response.ok) throw new Error(`API request failed with status ${response.status}`);

                const data = await response.json();
                const botResponse = data.choices?.[0]?.message?.content || languages[state.currentLanguage].error;

                const utterance = new SpeechSynthesisUtterance(botResponse);
                utterance.lang = state.currentLanguage === 'english' ? 'en-US' : state.currentLanguage === 'indonesian' ? 'id-ID' : 'zh-CN';
                utterance.onend = () => {
                    if (state.isVoiceDirect && !state.stopRequested && checkNetworkStatus()) {
                        setTimeout(() => {
                            try {
                                state.recognition.start();
                            } catch (e) {
                                console.error('Failed to restart recognition:', e);
                                stopVoiceDirect();
                            }
                        }, 1000); // Delay to prevent rapid looping
                    }
                };
                window.speechSynthesis.speak(utterance);

                state.chats[state.currentChatId].messages.push({
                    sender: 'user',
                    content: userMessage,
                    timestamp: new Date().toISOString()
                }, {
                    sender: 'bot',
                    content: botResponse,
                    timestamp: new Date().toISOString()
                });
                saveChats();
                renderChat(state.currentChatId);

            } catch (error) {
                console.error('Voice direct error:', error);
                const errorUtterance = new SpeechSynthesisUtterance(languages[state.currentLanguage].error);
                errorUtterance.lang = state.currentLanguage === 'english' ? 'en-US' : state.currentLanguage === 'indonesian' ? 'id-ID' : 'zh-CN';
                errorUtterance.onend = () => {
                    if (state.isVoiceDirect && !state.stopRequested && checkNetworkStatus()) {
                        setTimeout(() => {
                            state.recognition.start();
                        }, 1000);
                    }
                };
                window.speechSynthesis.speak(errorUtterance);
                addMessage('system', `${languages[state.currentLanguage].error}: ${error.message}`);
            } finally {
                toggleInputState(false);
            }
        }

        function initParticles() {
            const canvas = document.getElementById('backgroundCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 60;

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 4 + 1;
                    this.speedX = Math.random() * 0.6 - 0.3;
                    this.speedY = Math.random() * 0.6 - 0.3;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x > canvas.width) this.x = 0;
                    else if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    else if (this.y < 0) this.y = canvas.height;
                }
                draw() {
                    ctx.fillStyle = document.body.classList.contains('night-mode')
                        ? 'rgba(255, 255, 255, 0.4)'
                        : 'rgba(107, 114, 128, 0.4)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            for (let i = 0; i < particleCount; i++) particles.push(new Particle());

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                requestAnimationFrame(animate);
            }
            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        initialize();
    </script>
